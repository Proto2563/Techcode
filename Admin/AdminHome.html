<!DOCTYPE html>
<html>
<head>
  <title>Donor Home</title>
</head>
<body>

<h1 id="welcomeMessage">Welcome!</h1>

<!-- Add buttons or links for various donor functions -->
<ul>
  <li><a href="AdminViewDonation.html" id="AdminViewDonationLink">View Past Donations</a></li>
  <li><a href="AdminViewDeliveryStatus.html" id="AdminViewDeliveryStatusLink">View Delivery Status</a></li>
  <li><a href="DonorMakeDonation.html" id="makeDonationLink">Make a Donation</a></li>
  <li><a href="UpdateProfile.html">Update Profile</a></li>
  <li><a href="ContactSupport.html">Contact Support</a></li>
  <li><a href="Login.html">Log out</a></li>
</ul>

<!-- Optional: Display donor ID or fetch more info -->
<script>
// Get Aid from URL (e.g. DonorHome.html?AID=101)
const urlParams = new URLSearchParams(window.location.search);
const AID = urlParams.get('AID');

if (AID) {
  // Show it on page
  document.getElementById("welcomeMessage").innerText = `Welcome, Donor #${AID}`; 
}
  // Update the donation link dynamically
  if (AID) {
    document.getElementById("AdminViewDonationLink").href = `AdminViewDonation.html?AID=${AID}`;
    document.getElementById("AdminViewDeliveryStatusLink").href = `AdminViewDeliveryStatus.html?AID=${AID}`;
  }
</script>

</body>
</html>
